name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy on VM
    runs-on: self-hosted
    environment: Production â€“ alumni-feup
    steps:
      - name: Pull latest backend code and restart
        run: |
          cd ~/newAlumniProj/api
          git pull origin main
          yarn install
          yarn prisma generate
          yarn prisma migrate deploy
          yarn build
          pm2 restart api
